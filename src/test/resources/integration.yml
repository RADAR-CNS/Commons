#================================ Kafka ================================#
#List of Kafka brokers
broker:
    - host: localhost
      port: 9092

#=========================== Schema Registry ===========================#
#List of Schema Registry instances
schema_registry:
    host: localhost
    port: 8081
    protocol: http
#=========================== Rest Proxy  ===============================#
# if the producer_mode is rest, you must provide rest_proxy values
rest_proxy:
    host: localhost
    port: 8082
    protocol: http

#Possible value are direct or rest
producer_mode: direct

number_of_devices: 1

#Sample
data:
  - file: integration_test.csv
    topic: andriod_empatica_e4_temperature
    key_schema: org.radarcns.key.MeasurementKey
    value_schema: org.radarcns.aggregator.DoubleArrayAggregator
    frequency: 32
    sensor: TEMPERATURE